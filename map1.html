<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }   

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        /**
        * Create a position for the map
        * on the page */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /**
        * Set rules for how the map overlays
        * (information box and legend) will be displayed
        * on the page. */
        .map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #fff;
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0 0 0 0.1);
            line-height: 18px;
            height: 150px;
            margin-bottom: 40px;
            width: 100px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        #title {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 20px;
            margin-left: 20px;
            font-family: 'Open Sans', sans-serif;
            font-size: 25pt;
            color: black
        }


        #subtitle {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 70px;
            margin-left: 190px;
            font-family: 'Open Sans', sans-serif;
            font-size: 15pt;
            color: black
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css"/>
  </head>
<body>

<div id="map"></div>
<div class="map-overlay" id="features">
  <h2>US COVID19 Rate 2022</h2>
  <div id="pd"><p>Hover over a state!</p></div>
</div>
<div class="map-overlay" id="legend"></div>
  <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmlsbHlsZTE1NyIsImEiOiJjbWt5bHI1bTAwOGZiM2ZxOTdmOWp6dWVnIn0.4ZUF3wy7ao2zfVwCWGjRbA';

        const map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/billyle157/cmkz1ceg4000b01rdhjkrhhte',
        zoom: 3, // starting zoom
        minZoom: 4, // minimum zoom level of the map
        center: [-98, 38], // starting center
        projection: 'albers'
        });

        map.on('load', () => {
            const layers = [
                '4.492',
                '40.3',
                '76.2',
                '112.1',
                '147.9',
                '219.6',
                '291.297'
            ];

            const colors = [
                '#FFEDA0',
                '#FED976',
                '#FEB24C',
                '#FD8D3C',
                '#FC4E2A',
                '#E31A1C',
                '#BD0026'
            ];

            const legend = document.getElementById('legend');

            layers.forEach((layer, i) => {
                const color = colors[i];
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                const value = document.createElement('span');
                value.innerHTML = `${layer}`;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            });

            map.on('mousemove', (event) => {
                const states = map.queryRenderedFeatures(event.point, {
                    layers: ['statedata']
                });
                document.getElementById('pd').innerHTML = states.length
                    ? `<h3>${states[0].properties.name}</h3><p><strong><em>${states[0].properties.density}</strong> people per square mile</em></p>`
                    : `<p>Hover over a state!</p>`;
                });

        });

    
  </script>
      <div id="title">
        COVID-19 Rates in United States
    </div>
    <div id="subtitle">
        Year: 2022
    </div>
    <script src="js/main.js"></script>

</body>
</html>
